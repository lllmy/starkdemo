<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>删除页面</title>
     <link rel="stylesheet" href="/static/css/form.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.css">
</head>
<body>
<form action="" method="post">
    {% csrf_token %}

            <button type="submit" class="btn btn-warning btn-lg" style="margin-top: 100px;" >确认要删除吗？</button>

    </div>
</div>

</form>
</body>
</html>
